<! DOCTYPE HTML>
<html>
  <head>
      <title>Jquery Air</title>

      <style type="text/css">
        #tabs
        {
          background-color: #E7E7E7;
          width: 600px; 
          padding: 10px 10px 5px 10px;
          margin: 0 auto;
        }
        #tabs #head
        {
          background-color: #B0C4DE;
          font-size: 28px;
          color: #545454;
          font-family: Andale Mono, monospace;
          font-weight: bold;
          padding: 5px;
          width: 590px;
          border-top-left-radius: 10px;
          border-top-right-radius: 10px;
        }
        #content
        {
          background-color: #FFF5E6;
          
          line-height: 30px;
          border: solid 1px white;
        }
        #content ul
        {
          padding: 0px;
          margin: 0px;
          border-bottom: solid;
        }
        #content ul li
        {
          display: inline;
          padding: 0px;
        }
        #content ul li a 
        {
          text-decoration: none;
          font-family: Andale Mono, monospace;
          color: black;
          display: inline-block;
          width: 115px; 
          text-align: center;
        }
        #content ul li a:hover
        {
          background-color: #B0C4DE;
        }
        .active
        {
          background-color: #F2F9FF;
          border-top: solid 2px red;
        }
        .tooltip
        {
          display: block;
          position: absolute;
          margin-top: -65px;
          margin-left: 3px;
          line-height: 15px;
          padding: 5px;
          font-size: 12px;
          text-align: center;
          background-color: #AE6C4C;
          padding: 5px 20px 5px 20px;
          font-family: Andale Mono, monospace;
          color: #FFF5E6;
          font-weight: bold;
          border: solid 3px #FFF5E6;
        }
      </style>
      <script src="jquery.js"></script>

      <script type="text/javascript">
        jQuery(function($){

          function showFlights(active_div){
            $('#blocks div').hide();
            $(active_div).show();
          }

          function ChangeTabs(e){
            e.preventDefault();
            $('#nav li a.active').removeClass('active');
            $(this).addClass('active');
            showFlights($(this).attr("href"));
          }

          function showNumberOfFlights(e){
            var num_flights = $(this).data("flights");
            $(this).append("<span class='tooltip'>" + num_flights +" flights</span>");
          }

          function hideNumberOfFlights(e){
            $('#tabs span.tooltip').remove();
          }
          $('#nav li a').bind({
            click: ChangeTabs,
            mouseenter: showNumberOfFlights,
            mouseleave: hideNumberOfFlights
          });
          $('#nav li:eq(2) a').click();
        });
      </script>

  </head>
  <body>
    
      <section id="tabs">
          <div id="head">SELECT A FLIGHT</div>
         <div id="content">
          <ul id="nav">
            <li><a  class="active" href="#2012-09-27" data-flights="6" >Sep 27</a></li>
            <li><a href="#2012-09-28" data-flights="5" >Sep 28</a></li>
            <li><a href="#2012-09-29" data-flights="5" >Sep 29</a></li>
            <li><a href="#2012-09-30" data-flights="3" >Sep 30</a></li>
            <li><a href="#2012-10-01" data-flights="3" >Oct 1</a></li>
          </ul>
          <div id="blocks" >
            <div id="2012-09-27"> Loding Sep 27 </div>
            <div id="2012-09-28"> Loding Sep 28 </div>
            <div id="2012-09-29"> Loding Sep 29 </div>
            <div id="2012-09-30"> Loding Sep 30 </div>
            <div id="2012-10-01"> Loding Oct 1 </div>
          </div>
        </div>
      </section>
      <div>
  </body>
</html>
